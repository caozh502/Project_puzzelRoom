<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拣爱：第三章 模拟原型</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="scene-livingroom" class="scene active">
            <div class="label">客厅</div>
            <div id="wardrobe" class="interactive-obj">衣柜</div>
            <div id="monitor" class="interactive-obj">显示器</div>
            <button class="nav-btn" onclick="goToScene('bedroom')">去卧室 ⮕</button>
        </div>

        <div id="scene-bedroom" class="scene">
            <div class="label">卧室</div>
            <div id="trash-can" class="interactive-obj">废纸篓</div>
            <div id="green-cabinet" class="interactive-obj">绿色柜子</div>
            <button class="nav-btn left" onclick="goToScene('livingroom')">⬅ 去客厅</button>
            <button class="nav-btn right" onclick="goToScene('balcony')">去阳台 ⮕</button>
        </div>

        <div id="scene-balcony" class="scene">
            <div class="label">阳台</div>
            <div id="plant" class="interactive-obj">植物</div>
            <div id="washer" class="interactive-obj">洗衣机</div>
            <button class="nav-btn" onclick="goToScene('bedroom')">⬅ 去卧室</button>
        </div>

        <div id="dialogue-box" class="hidden">
            <div id="char-name">内心</div>
            <div id="dialogue-text"></div>
            <div class="next-tip">点击继续...</div>
        </div>

        <div id="inventory-display">物品栏: 无</div>
        
        <!-- 音频元素 -->
        <audio id="bgm" src="assets/Audio/MainMenu_BGM.mp3"></audio>
        <audio id="click-sfx" src="assets/Audio/mouseClick_SFX.mp3"></audio>
        
        <!-- 静音按钮 -->
        <div id="mute-btn">🔊</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
