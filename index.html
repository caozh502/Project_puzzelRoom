<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拣爱：第三章 模拟原型</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="scene-intro" class="scene active">
            <!-- 开始闪烁光点（点击开始） -->
            <div id="start-dot" class="start-dot" title="点击开始"></div>
        </div>

        <div id="scene-livingroom" class="scene">
            <div class="label">客厅</div>
            <div id="monitor" class="interactive-obj">显示器</div>
            <div id="gift-box" class="interactive-obj">礼物盒</div>
            <button class="nav-btn" id="doorToBedroomFromLivingroom" onclick="goToScene('bedroom')">去卧室 ⮕</button>
        </div>

        <div id="scene-bedroom" class="scene">
            <div class="label">卧室</div>
            <div id="wardrobe" class="interactive-obj">衣柜</div>
            <div id="trash-can" class="interactive-obj">废纸篓</div>
            <div id="green-cabinet" class="interactive-obj">绿色柜子</div>
            <div id="light-switch" class="interactive-obj">开灯</div>
            <button class="nav-btn" id="doorToLivingroom" onclick="goToScene('livingroom')">⬅ 去客厅</button>
            <button class="nav-btn" id="doorToBalcony" onclick="goToScene('balcony')">去阳台 ⮕</button>
        </div>

        <div id="scene-balcony" class="scene">
            <div class="label">阳台</div>
            <div id="plant" class="interactive-obj">植物</div>
            <div id="washer" class="interactive-obj">洗衣机</div>
            <button class="nav-btn" id="doorToBedroomFromBalcony" onclick="goToScene('bedroom')">⬅ 去卧室</button>
        </div>

        <div id="dialogue-box" class="hidden">
            <div id="char-name">内心</div>
            <div id="dialogue-text"></div>
            <div class="next-tip">点击继续...</div>
        </div>

        <div id="inventory-display">物品栏: 无</div>
        
        <!-- 音频元素 -->
        <audio id="bgm" src="assets/Audio/MainMenu_BGM.mp3"></audio>
        <audio id="click-sfx" src="assets/Audio/mouseClick_SFX.mp3"></audio>
        <audio id="light-sfx" src="assets/Audio/lightOn_SFX.mp3"></audio>
        <audio id="startdot-sfx" src="assets/Audio/startDot_SFX.mp3"></audio>
        <audio id="wake-up-sfx" src="assets/Audio/wakeUp_SFX.mp3"></audio>
        <audio id="door-open-sfx" src="assets/Audio/doorOpen_SFX.mp3"></audio>
        <audio id="footsteps-sfx" src="assets/Audio/footSteps_SFX.mp3"></audio>
        
        <!-- 静音按钮 -->
        <div id="mute-btn">🔊</div>

        <!-- 隐藏互动框按钮 -->
        <div id="hide-btn" title="隐藏互动框">👁️</div>

        <!-- 梦境转场覆盖层（启动时黑屏+淡出） -->
        <div id="dream-overlay"></div>

        <!-- 图片展示覆盖层（显示礼物等图片时） -->
        <div id="image-overlay" class="hidden">
            <img id="overlay-image" alt="overlay">
        </div>

    </div>

    <script src="data/scenes.js"></script>
    <script src="script.js"></script>
</body>
</html>
